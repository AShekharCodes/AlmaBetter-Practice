<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Form</h1>
    <form action="www.myserver.co" method="get">
      <label for="name">Name</label>
      <input type="text" name="un" id="name" />
      <label for="pass">Password</label>
      <input type="password" name="pass" id="pass" />
      <br />
      <br />
      <label for="add">Address</label>
      <textarea id="add"></textarea>
      <br />
      <br />
      <p>Please select your day</p>
      <label for="monday">Monday</label>
      <input type="radio" name="day" id="monday" value="Mon" />
      <label for="tuesday">Tuesday</label>
      <input type="radio" name="day" id="tuesday" value="Tue" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
